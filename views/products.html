{% extends './layout.html' %}
{% block content %}
<h1>Product</h1>
  <ul class='list-group'>
    {% for product in products %}
      <li class='list-group-item'>
        <a href='/products/{{product.id}}'>
          {{ product.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
